<p>처음 시작하는 알고리즘문제이다.<br>x와 n값을 받아서 Int64로 변환한 후 return 시켜주는 방식이다.</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">func solution(_ x:Int, _ n:Int) -&gt; [Int64] &#123;</span><br><span class="line">    return Array(1...n).map &#123; Int64($0 * x) &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>Array(1…n)으로 1부터 n만큼 담고있는 배열을 만들고 map으로 1부터 n까지 x를 곱한걸 나누어서 넣어준다는 코드가 있었다.</p>
